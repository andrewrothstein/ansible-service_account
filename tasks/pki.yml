---
- name: Installing keys/certs from {{ service_account_def.tls.pki_dir }} (local) to {{ service_account_def.tls.dest_dir }} (remote)
  ansible.builtin.include_role:
    name: andrewrothstein.tls
  vars:
    tls_become: true
    tls_become_user: root
    tls_src: '{{ service_account_def.tls.pki_dir }}'
    tls_dest: '{{ service_account_def.tls.dest_dir }}'
    tls_dest_chown:
      owner: '{{ service_account_def.user.name }}'
      grp: '{{ service_account_def.user.group }}'
